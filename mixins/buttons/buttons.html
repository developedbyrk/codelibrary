<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="buttons.min.css">
</head>

<body>
    <div class="wrapper grid">
        <div class="section">
            <button class="back-to-home">
                <a href="../mixins.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-arrow-left">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Mixins
                </a>
            </button>
        </div>
        <div class="section">
            <h3>Variants buttons</h3>
            <div class="button-group">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-accent">Accent</button>
                <button class="btn btn-info">Info</button>
            </div>

            <h3>Outline buttons</h3>
            <div class="button-group">
                <button class="btn btn-outline-primary">Primary</button>
                <button class="btn btn-outline-secondary">Secondary</button>
                <button class="btn btn-outline-accent">Accent</button>
                <button class="btn btn-outline-info">Info</button>
            </div>

            <h3>Sizes</h3>
            <div class="button-group" style="align-items: start;">
                <button class="btn btn-primary btn-sm">Primary sm</button>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-primary btn-lg">Primary lg</button>
            </div>
        </div>
    </div>
</body>

</html>
